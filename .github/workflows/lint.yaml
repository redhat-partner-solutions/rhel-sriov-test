name: Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 $(git ls-files 'sriov/common/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_macAddress_DPDK/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_macAddress/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_InterVF_DPDK/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_InterVF/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_MTU/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_MultipleVFCreation_withMTU/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_Permutation/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics
        flake8 $(git ls-files 'sriov/tests/SR_IOV_Permutation_DPDK/*.py') --count --ignore=E203,W503 --max-complexity=15 --max-line-length=88 --show-source --statistics

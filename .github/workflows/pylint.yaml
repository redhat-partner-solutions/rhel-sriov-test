name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # flake8 $(git ls-files 'sriov/common/*.py') --count --select=E9,F63,F7,F82 --show-source --statistics
        # flake8 $(git ls-files 'sriov/common/*.py') --count --max-complexity=10 --max-line-length=79 --statistics
        flake8 --version
    - name: Analysing the code with pylint
      run: |
        # pylint $(git ls-files 'sriov/common/*.py')
        pylint --version